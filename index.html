            <div class="row">
              <div class="col-12 py-3">
                <h1>Ice Cream</h1>
              </div>
            </div>

            <div class="row" id="ice-cream-cards">
              <div class="col-6 col-md-4">

                    >
                      <p><b>Vanilla Ice Cream</b></p>
                      <p>Price: $2.00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 py-3">
                <h1>Vessels</h1>
              </div>
            </div>

            <div class="row" id="cone-cards">

                  />

                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <p><b>Waffle Cone</b></p>
                      <p>Price: $0.50</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
